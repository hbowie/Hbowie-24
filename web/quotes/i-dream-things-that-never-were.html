				<h1>&ldquo;I Dream Things That Never Were&rdquo;</h1>
				
				<p><a class='tag-link' href='../tags/progress.html' rel='tag'>progress</a></p>

				<blockquote>
					<p>You see things; and you say, &#8216;Why?&#8217; But I dream things that never were; and I say, &#8216;Why not?&#8217; </p>
				</blockquote>

				<p>&mdash; <a href="../authors/george-bernard-shaw.html">George Bernard Shaw</a>, 1921</p>
